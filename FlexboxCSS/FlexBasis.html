<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Basis</title>
    <link rel="stylesheet" href="flexBasis.css">
</head>
<body>

    <h2>Flex Basis : Auto</h2>

    <div class="flex-container">
        <div class="item basis-auto fg1">A</div>
        <div class="item basis-auto fg1">BBB</div>
        <div class="item basis-auto fg1">C</div>
        <div class="item basis-auto fg2">DEF</div>
    </div>

    <h2>Flex Basis : 0</h2>

    <div class="flex-container">
        <div class="item fg1 basis-0">AAA</div>
        <div class="item fg1 basis-0">BBB</div>
        <div class="item fg1 basis-0">C</div>
        <div class="item fg2 basis-0">DEF</div>
    </div>

    <h2>Flex Basis + Width</h2>

    <div class="flex-container">
        <div class="item w100 fg2">AA</div>
        <div class="item w100 fg2">BBB</div>
        <div class="item w100 fg2">CCC</div>
        <div class="item w100 fg2">DEF</div>
    </div>
</body>
</html>

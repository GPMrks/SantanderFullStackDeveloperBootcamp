<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right;">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" #courseName="ngModel" type="text"
                [ngClass]="{'is-invalid' : courseName.invalid}" class="form-control" required>
            <div class="invalid-feedback">
                <span>Course name is required!</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label class="col-sm-2 col-form-label" style="text-align: right;">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" #coursePrice="ngModel" type="number"
                [ngClass]="{'is-invalid' : coursePrice.invalid}" class="form-control" required>
            <div class="invalid-feedback">
                <span>Course price is required!</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label class="col-sm-2 col-form-label" style="text-align: right;">Code:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" name="code" #courseCode="ngModel" type="text"
                [ngClass]="{'is-invalid' : courseCode.invalid}" class="form-control" required>
            <div class="invalid-feedback">
                <span>Course code is required!</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label class="col-sm-2 col-form-label" style="text-align: right;">Release Date:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.releaseDate" name="releaseDate" #coursereleaseDate="ngModel" type="text"
                [ngClass]="{'is-invalid' : coursereleaseDate.invalid}" class="form-control" required>
            <div class="invalid-feedback">
                <span>Course release date is required!</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label class="col-sm-2 col-form-label" style="text-align: right;">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" #courseRating="ngModel" type="number"
                [ngClass]="{'is-invalid' : courseRating.invalid}" class="form-control" required>
            <div class="invalid-feedback">
                <span>Course rating is required!</span>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label class="col-sm-2 col-form-label" style="text-align: right;">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" #coursedescription="ngModel"
                [ngClass]="{'is-invalid' : coursedescription.invalid}" class="form-control" required></textarea>
            <div class="invalid-feedback">
                <span>Course description is required!</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" [routerLink]="['/courses']" (click)="save()" class="btn btn-primary" style="margin-top: 20px; margin-left: 220px;">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary" style="margin-top: 20px; margin-left: 10px;">Back</button>

</form>

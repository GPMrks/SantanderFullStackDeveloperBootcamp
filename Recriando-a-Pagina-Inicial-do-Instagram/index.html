<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-phones.png" alt="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/profile.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue as guilherme_mrks</a>
                <span></span>
                <a href="#" class="instagram-remove">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not guilherme_mrks?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
